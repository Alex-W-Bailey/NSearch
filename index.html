<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NSearch</title>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link type="text/css" rel="stylesheet" href="./assets/css/homepage.css">
</head>

<body>



  <!-- Dropdown Structure -->
  <ul id="dropdown1" class="dropdown-content">
    <li><a class="indigo-text movies-button">Movies</a></li>
    <li><a class="indigo-text music-button">Music</a></li>
    <li><a class="indigo-text videogames-button">Video Games</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper indigo darken-4 main-header">

      <img class="brand-logo hoverable" src="./assets/images/NSearch_LOGO_White.png" />

      <ul class="right hide-on-med-and-down" id="nav-links">
        <li><a href="#!"><i id="whats-hot-btn" class="medium material-icons">whatshot</i></a>
        </li>
        <!-- Dropdown Trigger -->
        <li><a class="dropdown-trigger" data-target="dropdown1">Categories<i
              class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class=" medium material-icons">menu</i></a>
    </div>
  </nav>



 <!-- Mobilenavbar content here  --> 

 <ul id="slide-out" class="sidenav">
  <li><div class="user-view">
    <img src="./assets/images/NSearch_LOGO_Indigo.png" class="brand-logo">
    <div class="background">
    </div>
  </div></li>
  <li><a class="indigo-text movies-button">Movies</a></li>
  <li><a class="indigo-text music-button">Music</a></li>
  <li><a class="indigo-text videogames-button">Video Games</a></li>
</ul>
  


  <!-- Sub-Navigation -->
  <div class="nav-wrapper indigo lighten-1 center-align" id="category-name-div">
    <h6 id="category-name">The Latest Posts</h6>
  </div>


  <div class="container">
    <div class="row">
      <div id="mainContent" class="col s12 m8 offset-s0 offset-m2"></div>
      <!-- This is where all the activity around MOVIES will go. Hidden until click -->
      <div id="movies-activity-div" class="category-activity-div col s12 m8 offset-s0 offset-m2"></div>
      <!-- This is where all the activity around MUSIC will go. Hidden until click -->
      <div id="music-activity-div" class="category-activity-div col s12 m8 offset-s0 offset-m2"></div>
      <!-- This is where all the activity around VIDEO GAMES will go. Hidden until click -->
      <div id="videogames-activity-div" class="category-activity-div col s12 m8 offset-s0 offset-m2"></div>
      <!-- This is where WHATS HOT will go. Hidden until click -->
      <div id="whatshot-activity-div" class="category-activity-div col s12 m8 offset-s0 offset-m2"></div>

      <!-- Modal Structure -->
      <div id="createAPost-modal" class="modal modal-fixed-footer">
        <div class="modal-content container" creatPostContainer>
          <h4 class="center-align indigo-text bold">Create A New Post</h4>
          <div class="row">
            <div class="input-field col m6 s10 offset-s1 enter-rules">
              <input placeholder="Ex: Cpt_Splunky" id="post-username" type="text" class="validate" />
              <label for="post-username">Username</label>
            </div>
            <div class="input-field col s10 offset-s1 m6">
              <select id="post-category" class="indigo-text">
                <option value="Music">Music</option>
                <option class="indigo-text" value="Books">Books</option>
                <option class="indigo-text" value="Movies">Movies</option>
                <option class="indigo-text" value="Video Games">Video Games</option>
              </select>
              <label>Select Category</label>
            </div>
          </div>
          <div class="row enter-rules">
            <form class="col s12 ">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="post-title" class="materialize-textarea"></textarea>
                  <label for="post-title">Title your post. I'm NSearch of:</label>
                </div>
              </div>
            </form>
          </div>
          <div class="row enter-rules">
            <form class="col s12">
              <div class="row lessMargin">
                <div class="input-field col s12">
                  <textarea id="post-content" class="materialize-textarea"></textarea>
                  <label for="post-content">Give us the details:</label>
                </div>
              </div>
            </form>
          </div>
          <div class="row textRight">Need inspiration?</div>
          <!-- api button -->
          <div class="apiButtonClass">
            <div class="fixed-action-btn click-to-toggle direction-top direction-left button-height">
              <a class="btn-floating btn-large red">
                <i class=" large material-icons">search</i>
              </a>
              <ul>
                <li>
                  <a id="musicApi" class="btn-floating red tooltipped" data-tooltip="Search a Song"
                    style="opacity: 0; transform: scale(0.4) translateY(0px) translateX(40px);">
                    <i class="material-icons">music_note</i>
                  </a>
                </li>
                <li>
                  <a id="gamingApi"class="btn-floating yellow darken-1 tooltipped" data-tooltip="Search a Movie"
                    style="opacity: 0; transform: scale(0.4) translateY(0px) translateX(40px);">
                    <i class="material-icons">local_movies</i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- hidden div for api data -->
          <div class="hiddenDiv"></div>
          <!-- end of api button -->
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col s12 center-align">
              <button href="#!" class="modal-close waves-effect waves-light hoverable btn indigo">
                Cancel
              </button>
              <button type="button" href="#!" class="modal-close waves-effect waves-light hoverable btn indigo"
                id="push-to-database">
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

        <!-- Reply  Modal Structure -->
        <div id="postReply-modal" class="modal">
            <div class="modal-content enter-rules-comments">
              <h4 class="center-align indigo-text bold">Comment to Post</h4>
              <div class="row">
                <div class="input-field col m6 s10 offset-s1">
                  <input placeholder="Ex: Cpt_Splunky" id="comment-username" type="text" class="validate">
                  <label for="first_name">Username</label>
                </div>
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <textarea id="comment-content" class="materialize-textarea"></textarea>
                        <label for="textarea1">Leave a comment</label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <div class=row>
                  <div class="col s12 center-align">
                    <button class="modal-close waves-effect waves-indigo btn-flat indigo">Cancel</button>
                    <button type="button" id="create-comment-btn" class="modal-close waves-effect waves-indigo btn-flat indigo">Comment</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        

                <!--  Text-check Modal Structure -->
                <div id="text-check-modal" class="modal">
                  <div class="modal-content">
                    <h4 class="indigo-text center-align">Complete the form to make a post.</h4>
                  </div>
                  <div class="modal-footer center-align">
                    <a href="#" class="modal-close waves-effect waves-light btn-flat indigo ">ok</a>
                  </div>
                </div>



                  <!-- Modal Trigger -->
                  <div id="create-post-btn-div">
                    <a class="btn-floating waves-effect waves-red modal-trigger hoverable tooltipped red" data-position="left"
                      data-tooltip="Create a new Post" href="#createAPost-modal" id="makeAPost-btn">
                      <i class="small material-icons">add</i></a>
                  </div>
              </body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="./assets/javascript/music.js"></script>

<script src="./assets/javascript/movies.js"></script>

</html>
